    <section class="probootstrap-cover overflow-hidden relative"  style="background-image: url('images/bg_1.jpg');" data-stellar-background-ratio="0.5"  id="section-home">
      <div class="overlay"></div>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md">
            <h2 class="heading mb-2 display-4 font-light probootstrap-animate">Strangers made family
          </h2>
            <p class="lead mb-5 probootstrap-animate">Live with you landlords as if they were family
          </p>
            <p class="probootstrap-animate">
              <a href="#section-landlord" role="button" class="btn btn-primary p-3 mr-3 pl-5 pr-5 text-uppercase d-lg-inline d-md-inline d-sm-block d-block mb-3">Landlords</a>
              <a href="#section-tenant" role="button" class="btn btn-primary p-3 mr-3 pl-5 pr-5 text-uppercase d-lg-inline d-md-inline d-sm-block d-block mb-3">Tenants</a>

        </div>

   <section class="probootstrap-cover overflow-hidden relative" id=section-landlord >
      <div class="overlay"></div>
      <div class="container">
      	<h2 class="heading mb-2 display-4 font-light probootstrap-animate">Landlords- Create account
          </h2>
          <p class="lead mb-5 probootstrap-animate">Live with you tenants as if they were family
          </p>
           <div class="col-md probootstrap-animate">
            <form action="#" class="probootstrap-form">
              <div class="form-group">
                <div class="row mb-3">
                  <div class="col-md">
                    <div class="form-group">
                      <label for="id_label_single">From</label>

                      <label for="id_label_single" style="width: 100%;">
                        <select class="js-example-basic-single js-states form-control" id="id_label_single" style="width: 100%;">
                          <option value="Australia">Australia</option>
                          <option value="Japan">Japan</option>
                          <option value="United States">United States</option>
                          <option value="Brazil">Brazil</option>
                          <option value="China">China</option>
                          <option value="Israel">Israel</option>
                          <option value="Philippines">Philippines</option>
                          <option value="Malaysia">Malaysia</option>
                          <option value="Canada">Canada</option>
                          <option value="Chile">Chile</option>
                          <option value="Chile">Zimbabwe</option>
                        </select>
                      </label>


                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-group">
                      <label for="id_label_single2">To</label>
                      <div class="probootstrap_select-wrap">
                        <label for="id_label_single2" style="width: 100%;">
                        <select class="js-example-basic-single js-states form-control" id="id_label_single2" style="width: 100%;">
                          <option value="Australia">Australia</option>
                          <option value="Japan">Japan</option>
                          <option value="United States">United States</option>
                          <option value="Brazil">Brazil</option>
                          <option value="China">China</option>
                          <option value="Israel">Israel</option>
                          <option value="Philippines">Philippines</option>
                          <option value="Malaysia">Malaysia</option>
                          <option value="Canada">Canada</option>
                          <option value="Chile">Chile</option>
                          <option value="Chile">Zimbabwe</option>
                        </select>
                      </label>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- END row -->
                <div class="row mb-5">
                  <div class="col-md">
                    <div class="form-group">
                      <label for="probootstrap-date-departure">Departure</label>
                      <div class="probootstrap-date-wrap">
                        <span class="icon ion-calendar"></span> 
                        <input type="text" id="probootstrap-date-departure" class="form-control" placeholder="">
                      </div>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-group">
                      <label for="probootstrap-date-arrival">Arrival</label>
                      <div class="probootstrap-date-wrap">
                        <span class="icon ion-calendar"></span> 
                        <input type="text" id="probootstrap-date-arrival" class="form-control" placeholder="">
                      </div>
                    </div>
                  </div>
                </div>
                <!-- END row -->
                <div class="row">
                  <div class="col-md">
                    <label for="round" class="mr-5"><input type="radio" id="round" name="direction">  Round</label>
                    <label for="oneway"><input type="radio" id="oneway" name="direction">  Oneway</label>
                  </div>
                  <div class="col-md">
                    <input type="submit" value="Submit" class="btn btn-primary btn-block">
                  </div>
                </div>
              </div>
            </form>
          </div>
        <div class="row align-items-center">

          <div class="col-md">
            
            
           
          </div> 
          
        </div>
      </div>
  </section>

    <section class="probootstrap-cover overflow-hidden relative"  style="background-image: url('images/bg_1.jpg');" data-stellar-background-ratio="0.5"  id="section-login">
      <div class="overlay"></div>
      <div class="row">
        <!--Landlord Login-->
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <h2 class="heading mb-2 display-4 font-light probootstrap-animate">Landlord</h2>
            <div class="form-group">
                <label for="tenantEmail">Email address</label>
                <input type="email" id="tenantEmail" class="form-control"> <br>
                <label for="tenantPassword">Password</label>
                <input type="password" id="tenantPassword" class="form-control">
            </div>

            <a href="onepage.html" role="button" class="btn btn-primary p-3 mr-3 pl-5 pr-5 text-uppercase d-lg-inline d-md-inline d-sm-block d-block mb-3">Landlord Login</a> 

        </div>
        <!--Tenant Login-->
        
        <div class="col-md-3">
            <h2 class="heading mb-2 display-4 font-light probootstrap-animate">Tenant</h2>
            <div class="form-group">
              <label for="tenantEmail">Email address</label>
              <input type="email" id="tenantEmail" class="form-control"> <br>
              <label for="tenantPassword">Password</label>
              <input type="password" id="tenantPassword" class="form-control">
            </div>

            <a href="onepage.html" role="button" class="btn btn-primary p-3 mr-3 pl-5 pr-5 text-uppercase d-lg-inline d-md-inline d-sm-block d-block mb-3">Tenant Login</a> 

        </div>
        <div class="col-md-3"></div>
        <h2 class="heading mb-2 display-4 font-light probootstrap-animate">
          </h2>
        <div class="row align-items-center">
          <div class="col-md">
            
            <div>
              
            </div>
            <p class="probootstrap-animate">
             
            </p>
          </div> 
          
        </div>
      </div>
    
    </section>
